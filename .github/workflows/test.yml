name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install bats-core shellcheck fish zsh markdownlint-cli2

      - name: Setup test environment
        run: |
          chmod +x tests/helpers/*.bash
          chmod +x bin/.local/bin/*
          echo "$GITHUB_WORKSPACE/bin/.local/bin" >> $GITHUB_PATH
          echo "CI=true" >> $GITHUB_ENV

      - name: Generate abbreviations
        run: |
          cd shared
          ./generate-fish-abbr.sh
          ./generate-zsh-abbr.sh

      - name: Lint shell scripts
        run: ./scripts/lint-shell

      - name: Lint markdown files
        run: markdownlint-cli2 --config markdown/.markdownlint-cli2.yaml "**/*.md"

      - name: Run tests
        run: bats tests/ --recursive
