# Bubbles Nerd Template
"$schema" = "https://starship.rs/config-schema.json"

palette = "custom"
add_newline = false

## LLMs: Avoid changing the format! You can't reliably write nerd fonts and special characters.
format = """
[](directory_bg)\
${env_var.CLAUDE_STAR}\
$directory\
[](fg:git_bg bg:directory_bg)\
$git_branch\
$git_status\
[](fg:git_bg)\
[ ](fg:model_bg)\
${env_var.CLAUDE_MODEL_NERD}\
[](bg:model_bg fg:context_bg)\
${env_var.CLAUDE_CONTEXT}\
[](bg:context_bg fg:cost_bg)\
${env_var.CLAUDE_COST}\
[  ](fg:cost_bg)\
"""

[env_var.CLAUDE_STAR]
variable = "CLAUDE_STAR"
format = "[$env_value ]($style)"
style = "bg:directory_bg fg:claude"

[directory]
style = "bg:directory_bg fg:directory"
format = "[$path ]($style)"
truncation_length = 2
truncate_to_repo = true

[git_branch]
symbol = ""
style = "bg:git_bg fg:git_branch"
format = "[$symbol $branch]($style)"

[git_status]
style = "bg:git_bg fg:git_status"
format = "[($all_status$ahead_behind)]($style)"

[env_var.CLAUDE_MODEL_NERD]
variable = "CLAUDE_MODEL_NERD"
format = "[$env_value ]($style)"
style = "bg:model_bg fg:model italic"

[env_var.CLAUDE_CONTEXT]
variable = "CLAUDE_CONTEXT"
format = "[$env_value ]($style)"
style = "bg:context_bg fg:context"

[env_var.CLAUDE_COST]
variable = "CLAUDE_COST"
format = "[$env_value]($style)"
style = "bg:cost_bg fg:cost"

## Custom palette
#

# Nord
[palettes.custom]
claude = "#D97757"
claude_bg = "#2e3440"

directory = "#88c0d0"
directory_bg = "#2e3440"

git_branch = "#b48ead"
git_status = "#bf616a"
git_bg = "#3b4252"

model = "#5e81ac"
model_bg = "#2e3440"

context = "#8fbcbb"
context_bg = "#3b4252"

cost = "#a3be8c"
cost_bg = "#434c5e"
